<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Manager - Service Provider Add Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <nav role="navigation">
        Home Manager
        <ul>
            <li><a href="./landing.html">Landing</a></li>
            <li><a href="./expenses-dashboard.html">Expenses Dashboard</a></li>
            <li><a href="./expense-add-form.html">Add Expense</a></li>
            <li><a href="./service-providers-dashboard.html">Service Providers Dashboard</a></li>
            <li><a href="./service-provider-add-form.html">Add Service Provider</a></li>
            <li><a href="signin.html">Sign In</a> / <a href="signup.html">Sign Up</a>
        </ul>
    </nav>
    <main role="main" class="service-providers-main">
        <header>
            <h1>Add a Service Provider:</h1>
        </header>
        
        <section>
            <form>

                <div class="form-group">
                    <label for="service-provider-type">
                        Service Provider Type:
                    </label>
                    <select id="service-provider-type" name="service-provider-type">
                        <option value="0">Select expense Type</option>
                        <option value="1">Water</option>
                        <option value="2">Gas</option>
                        <option value="3">Electric</option>
                        <option value="4">insurance</option>
                        <option value="5">Groceries</option>
                        <option value="6">Plumbing</option>
                        <option value="7">Landscaping</option>
                        <option value="8">General Repairs</option>
                        <option value="9">Extraordinary Expense</option>
                        <option value="10">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="service-provider-name">
                        Name:
                    </label>
                    <input type="text" name="service-provider-name" id="service-provider-name" placeholder="Water Co." required />
                </div>

                <div class="form-group">
                    <label for="service-provider-telephone">
                        Telephone:
                    </label>
                    <input type="text" name="service-provider-telephone" id="service-provider-telephone" placeholder="(222) 111-0000" required />
                </div>

                <div class="form-group">
                    <label for="service-provider-email">
                        Email:
                    </label>
                    <input type="text" name="service-provider-email" id="service-provider-email" placeholder="your@email.com" required />
                </div>

                <div class="form-group">
                    <label for="service-provider-description">
                        Description:
                    </label>
                    <textarea 
                            id="service-provider-description" 
                            name="service-provider-description" 
                            placeholder="Service provider description" rows="7" cols="50" wrap required >
                    </textarea>
                </div>

                <div>
                    <h3>Address:</h3>

                    <div class="form-group">
                        <label for="service-provider-street">
                            Street:
                        </label>
                        <input type="text" name="service-provider-street" id="service-provider-street" placeholder="123 Main Street" required />
                    </div>

                    <div class="form-group">
                        <label for="service-provider-city">
                            City:
                        </label>
                        <input type="text" name="service-provider-city" id="service-provider-city" placeholder="Copper City" required />
                    </div>

                    <div class="form-group">
                        <label for="service-provider-state">
                            State:
                        </label>
                        <select id="service-provider-state" name="service-provider-state">
                            <option value="">Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="service-provider-zipcode">
                            Zipcode:
                        </label>
                        <input type="text" name="service-provider-zipcode" id="service-provider-zipcode" placeholder="20002" required />
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Add">
                </div>
            </form>
        </section>

    </main>

    <footer role="information">
        <ul>
            <li><a href="./landing.html">Landing</a></li>
            <li><a href="./expenses-dashboard.html">Expenses Dashboard</a></li>
            <li><a href="./expense-add-form.html">Add Expense</a></li>
            <li><a href="./service-providers-dashboard.html">Service Providers Dashboard</a></li>
            <li><a href="./service-provider-add-form.html">Add Service Provider</a></li>
        </ul>
    </footer>
</body>
</html>
